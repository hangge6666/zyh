<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-color: rgba(255,0,0,.1);
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="150px">
    你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial');

        let ctx = canvasEl.getContext('2d'); // 2d | webgl

        ctx.beginPath()

        ctx.moveTo(50, 0)
        ctx.lineTo(100,50)
        ctx.lineTo(50,100)

        ctx.closePath()
        ctx.stroke()


        ctx.beginPath()
        ctx.moveTo(150,0)
        ctx.lineTo(200,50)
        ctx.lineTo(150, 100)
        ctx.fill() // 会自动闭合路径
    }
</script>
</body>
</html>
