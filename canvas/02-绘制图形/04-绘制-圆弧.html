<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-color: rgba(255,0,0,.1);
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="300">
    你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial');

        let ctx = canvasEl.getContext('2d'); // 2d | webgl

        ctx.beginPath()

        ctx.arc(50,50,25,0,Math.PI * 2)

        ctx.closePath()
        ctx.stroke()


        ctx.beginPath()
        ctx.arc(150,150,25,0,Math.PI * 2)
        ctx.stroke()
    }
</script>
</body>
</html>
