<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-color: rgba(255,0,0,.1);
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="150px">
    你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial');

        let ctx = canvasEl.getContext('2d'); // 2d | webgl

        // 1.绘制矩形 x,y width height
        ctx.fillStyle = 'red'
        ctx.fillRect(0,0,100,50) // 单位默认是像素

        // 2.绘制一个矩形的边框
        ctx.strokeStyle = 'red'
        ctx.strokeRect(100,50,100,50)
    }
</script>
</body>
</html>
