<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-color: rgba(255,0,0,.1);
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="150px">
    你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial');

        let ctx = canvasEl.getContext('2d'); // 2d | webgl

        // 1.绘制矩形 x,y width height
        // 方式一 通过 rgba 设置透明度
        ctx.beginPath()
        ctx.lineWidth = 10
        ctx.lineCap = 'round'
        // 连接处让是 miter斜槽角   round圆角  bevel斜角
        ctx.lineJoin = 'round'
        ctx.moveTo(0, 0)
        ctx.lineTo(100 ,100)
        ctx.lineTo(200, 0)
        ctx.stroke()
    }
</script>
</body>
</html>
