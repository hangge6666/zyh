<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-color: rgba(255,0,0,.1);
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="150px">
    你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial');

        let ctx = canvasEl.getContext('2d'); // 2d | webgl

        // 1.准备一张图片
        let image = new Image()
        image.src = './img/logo.svg'
        image.onload = function () {
            // 2.使用canvas来绘制图片
            ctx.drawImage(image, 0, 0, 100, 100)

            // 3.z-index

        }
    }
</script>
</body>
</html>
