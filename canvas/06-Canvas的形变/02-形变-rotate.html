<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				background-color: rgba(255, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<canvas id="tutorial" width="300" height="150px">
			你的浏览器canvas，请升级你的浏览器
		</canvas>
		<script>
			window.onload = function () {
				// 1.拿到元素
				let canvasEl = document.getElementById('tutorial')

				let ctx = canvasEl.getContext('2d') // 2d | webgl

	
				//形变保存状态
				ctx.save()
        // 1.形变
        ctx.translate(50, 50)
				ctx.rotate(Math.PI / 2)
				ctx.fillRect(0, 0, 50, 50)

        // 绘图结束
				ctx.restore()
				
			}
		</script>
	</body>
</html>
