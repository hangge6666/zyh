<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
      body {
          padding: 0;
          margin: 0;
      }
      canvas {
          background-color: rgba(255, 0, 0, 0.1);
      }
  </style>
</head>
<body>
<canvas id="tutorial" width="350" height="500px">
  你的浏览器canvas，请升级你的浏览器
</canvas>
<script>
    window.onload = function () {
        // 1.拿到元素
        let canvasEl = document.getElementById('tutorial')

        let ctx = canvasEl.getContext('2d') // 2d | webgl

        let count = 0
        draw()
        setInterval(() => {draw()}, 1000)
        /** 动画的一针 */
        function  draw() {
            count++
            if(count >= 60){
                count = 0;
            }
            ctx.clearRect(0,0, 300, 300)
            ctx.save()


            // 1.开始绘图
            ctx.translate(100, 100)
            // 一个
            ctx.rotate(Math.PI * 2 / 60 * count)
            ctx.lineWidth = 6
            ctx.lineCap = 'round'
            ctx.strokeStyle = 'red'
            ctx.beginPath()
            ctx.moveTo(0,0)
            ctx.lineTo(0, -80)
            ctx.stroke()
            ctx.restore()
        }
    }
</script>
</body>
</html>
